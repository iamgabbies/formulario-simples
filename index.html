<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="imagem1.png">
         </div>
                <div class="form-box">
                    <h2> Criar conta </h2>
                    <p> Já é um membro? <a href="#"> Login </a> </p>
                    <form action="#">
                            <div class="input-group">
                                <label for="nome"> Nome completo </label>
                                <input type="text" id="nome" placeholder="Digite o seu nome" required>

                            </div>
                        

                            <div class="input-group">
                                <label for="email"> E-mail </label>
                                <input type="email" id="email" placeholder="Digite o seu email" required>

                            </div>

                            <div class="input-group">
                                <label for="telefone"> Telefone </label>
                                <input type="telefone" id="telefone" placeholder="Telefone com DDD" required>

                            </div>


                            <div class="input-group w50">
                                <label for="senha"> Senha </label>
                                <input type="password" id="senha" placeholder="Digite sua senha" required>

                            </div>

                            <div class="input-group w50">
                                <label for="confirmarsenha"> Confirme sua senha </label>
                                <input type="password" id="confirmarsenha" placeholder="Digite sua senha" required>

                            </div>

                            <div class="input-group">
                                <button>Cadastrar</button>
                            </div>

                    </form>

                </div>
    </div>


</body>

</html>
